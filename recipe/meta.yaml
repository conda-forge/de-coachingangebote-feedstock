{% set name = "de-coachingangebote" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/de-coachingangebote-{{ version }}.tar.gz
  sha256: b3a4fa1ea0e7d3f44a6b76c0aaa3b879b8c599c393b7db5dcce10a77e7ad9948

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry
  run:
    - python >={{ python_min }}
    - python-dateutil
    - urllib3 >=1.25.3

test:
  imports:
    - deutschland.coachingangebote
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/bundesAPI/coachingangebote-api
  summary: 'Bundesagentur f√ºr Arbeit: Coachingangebote API'
  license: Apache-2.0
  license_file: 
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
